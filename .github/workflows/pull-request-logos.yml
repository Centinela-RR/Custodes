name: Auto Pull Request

on:
  push:
    branches:
      - logos

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout - Get access to git repo stuff
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changed files and commit count
        id: check_changes
        run: |
          export CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep '^assets/' || echo "No changes in assets folder")
          echo "Changed Files: ${CHANGED_FILES}"

          export COMMIT_COUNT=$(git rev-list --count HEAD^ HEAD)
          echo "Commits Count: ${COMMIT_COUNT}"

          # Set outputs to files
          echo "${CHANGED_FILES}" > envFile1.txt
          echo "${COMMIT_COUNT}" > envFile2.txt

      - name: Upload files as artifacts
        uses: actions/upload-artifact@v3.1.3
        with:
          name: my-artifacts
          path: envFile*.txt

  create_pr:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3.0.2
        with:
          name: my-artifacts

      - name: Create Pull Request
        run: |
          CHANGED_FILES=$(cat envFile1.txt)
          COMMIT_COUNT=$(cat envFile2.txt)
          echo "CHANGED_FILES: ${CHANGED_FILES}"
          echo "COMMIT_COUNT: ${COMMIT_COUNT}"
          
          baseBranch="logos"
          toMergeToBranch="app-prealpha"
          if [[ "${CHANGED_FILES}" == "No changes in assets folder" || -z "${COMMIT_COUNT}" ]]; then
            echo "Either CHANGED_FILES is 'No changes in assets folder' or COMMIT_COUNT is empty."
          elif [[ "${COMMIT_COUNT}" -ge 10 ]]; then
            echo "COMMIT_COUNT is greater than or equal to 10."
            echo "Creating pull request..."
            gh pr create -B $toMergeToBranch -H $baseBranch --title "Automated ${baseBranch} Pull Request" --body "Changed Files:\n${CHANGED_FILES}"\n\nCommits Count: ${COMMIT_COUNT}"
          else
            echo "Conditions not met. No pull request created."
          fi